<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Cuaca</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <button class="theme-toggle" id="theme-toggle">
      <span class="theme-icon">ğŸŒ™</span>
      <span>Dark Mode</span>
    </button>

    <div class="root">
      <div class="container">
        <div class="card">
          <h1>ğŸŒ¤ï¸ Check the weather</h1>
          <form class="search-form" id="weather-form">
            <label for="text-input">Masukan Nama Kota:</label>
            <input
              type="text"
              id="text-input"
              placeholder="Contoh: Jakarta, London, Tokyo..."
            />
          </form>
          <button id="search-weather" type="submit">Lihat Cuaca</button>
          <div id="result" class="weather-result"></div>
        </div>

        <!-- 5 Day Forecast Card -->
        <div class="card" id="forecast-card" style="display: none">
          <h2 class="forecast-title">ğŸ“… 5-Day Forecast</h2>
          <div class="forecast-grid" id="forecast-grid"></div>
        </div>

        <div class="history">
          <h2>History Pencarian</h2>
          <ul id="history-list"></ul>
          <button
            id="clear-history"
            class="clear-history"
            style="display: none"
          >
            Hapus Semua History
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
